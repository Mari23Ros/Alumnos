<div class="container">
    <div class="card">
        <div class="card-header">
            FICHA DE ALUMNO
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-4 text-center">
                  <img src="assets/img/student.png" alt="" class="img-student img-thumbnail">
                </div>
                <div class="col-12 col-md-8">
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label>Código</label>
                            <input type="text" 
                                    class="form-control" 
                                    name="codigoAlumno"
                                    id="codigoAlumno">
                          </div>
                          <div class="form-group col-md-8">
                            <label>Apellidos y Nombres</label>
                            <input type="text" 
                                    class="form-control"
                                    name="nombreAlumno" 
                                    id="nombreAlumno">
                          </div>
                        </div>

                        <div class="form-group">
                          <label>Dirección</label>
                          <input type="text" 
                                class="form-control"
                                name="direccionAlumno" 
                                id="direccionAlumno">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label >Sexo</label>
                            <select class="form-control"
                                    name="sexoAlumno"
                                    id="sexoAlumno">
                                <option selected>Femenino</option>
                                <option>Masculino</option>
                            </select>
                          </div>
                          <div class="form-group col-md-8">
                            <label>Escuela</label>
                            <input type="text" 
                                    class="form-control" 
                                    id="">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                      </form>
                </div>
          
              </div>
        </div>
    </div>
    
  </div>
