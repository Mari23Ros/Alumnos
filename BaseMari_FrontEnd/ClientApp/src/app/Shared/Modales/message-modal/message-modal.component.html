<div class="container-fluid">
    <div class="row mb-3">
        <div  *ngIf="data.estado" 
              [ngClass]="{'bg-success': data.estado==true}"
              class="col-12 p-3 text-light mb-2 titulo_modal">
          Correcto
        </div>
        <div  *ngIf="!data.estado"
              [ngClass]="{'bg-danger': data.estado==false}"
              class="col-12 p-3 text-light mb-2 titulo_modal">
          Error
        </div>
    </div>
    <div class="row mb-2 border-bottom">
        <div class="col-12">      
          <p>{{data.mensaje}}</p>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-12 p-0">
              <button  class="btn btn-block btn-dark" (click)="aceptar()">Aceptar</button>
        </div>
    </div>
  </div>
